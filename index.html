<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <script defer src="./js/script.js"></script>
        <link rel="icon" href="./favicons/favicon-16x16.png">
        <link rel="stylesheet" href="./css/style.css">
        <title>Pokédex</title>
    </head>

    <body>
        
        <main>

            <img src="#" class="pokemon_image" alt="pokemon">
            <img src="./images/pokedex.png" class="pokedex" alt="pokedex">

            <h1 class="pokemon_data">
                <span class="pokemon_number"></span> - 
                <span class="pokemon_name"></span>
            </h1>

            <span class="pokemon_type_0"></span>  
            <span class="pokemon_type_1"></span>
            
            
            <form class="form">
                <input type="search" class="input_search" placeholder="Nome ou Número" required/>
            </form>

            <div class="buttons">
                <button class="button btn-prev">&lt; Anterior  </button>
                <button class="button btn-next">Próximo &gt; </button>
            </div>

            <input type="button" class="btn-shiny" value="Shiny: OFF"></button>

        </main>
        
    </body>
</html>
